syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_CHANGE_HP = 8;
  S_DIE = 9;
  S_CONNECTED = 10;
  C_LOGIN = 11;
  S_LOGIN = 12;
  C_ENTER_GAME = 13;
  C_CREATE_PLAYER = 14;
  S_CREATE_PLAYER = 15;
  S_ITEM_LIST = 16;
  S_ADD_ITEM = 17;
  C_EQUIP_ITEM = 18;
  S_EQUIP_ITEM = 19;
  S_CHANGE_STAT = 20;
  S_PING = 21;
  C_PONG = 22;
  S_Enter_Server = 23;
  S_Buy_Item = 24;
  C_Buy_Item = 25;
  S_Update_Level = 26;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

enum SkillType {
  SKILL_NONE = 0;
  SKILL_AUTO = 1;
  SKILL_PROJECTILE = 2;
}

enum PlayerServerState {
  SERVER_STATE_LOGIN = 0;
  SERVER_STATE_LOBBY = 1;
  SERVER_STATE_GAME = 2;
}

enum ItemType {
  ITEM_TYPE_NONE = 0;
  ITEM_TYPE_WEAPON = 1;
  ITEM_TYPE_ARMOR = 2;
  ITEM_TYPE_CONSUMABLE = 3;
  ITEM_TYPE_CURRENCY = 4;
}

enum WeaponType {
  WEAPON_TYPE_NONE = 0;
  WEAPON_TYPE_SWORD = 1;
  WEAPON_TYPE_BOW = 2;
}

enum ArmorType {
  ARMOR_TYPE_NONE = 0;
  ARMOR_TYPE_HELMET = 1;
  ARMOR_TYPE_ARMOR = 2;
  ARMOR_TYPE_BOOTS = 3;
  ARMOR_TYPE_GLOVES = 4;
}

enum ConsumableType {
  CONSUMABLE_TYPE_NONE = 0;
  CONSUMABLE_TYPE_POTION = 1;
}


message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 objectId = 1;
  PositionInfo posInfo = 2;
}

message C_Skill {
  SkillInfo info = 1;
  Vec2 moveDir = 2;
}

message S_Skill {
  int32 objectId = 1;
  SkillInfo info = 2;
  Vec2 moveDir = 3;
}

message S_ChangeHp {
  int32 objectId = 1;
  int32 hp = 2;
}

message S_Die {
  int32 objectId = 1;
  int32 attackerId = 2;
}

message S_Connected {
}

message C_Login {
  string  jwtToken = 1;
}

message C_BuyItem {
  string  jwtToken = 1;
  int32 shop = 2;
  int32 productId = 3;
}

message S_BuyItem {
  bool result = 1;
  repeated ItemInfo items = 2;
}

message S_Login {
  int32 loginOk = 1;
  repeated ServerInfo serverInfos = 2;
}

message S_EnterServer {
  repeated LobbyPlayerInfo players = 1;
}

message C_CreatePlayer {
  string name = 1;
}

message S_CreatePlayer {
  int32 result = 1;
  LobbyPlayerInfo player = 2;
}

message C_EnterGame {
  string name = 1;
}

message S_ItemList {
  repeated ItemInfo items = 1;
}

message S_AddItem {
  repeated ItemInfo items = 1;
}

message C_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_EquipItem {
  int32 itemDbId = 1;
  bool equipped = 2;
}

message S_ChangeStat {
  StatInfo statInfo = 1;
}

message S_UpdateLevel {
  int32 level = 1;
  StatInfo statInfo = 2;
}

message S_Ping {
}

message C_Pong {
}

message LobbyPlayerInfo {
  int32 playerDbId = 1;
  string name = 2;
  StatInfo statInfo = 3;
  PositionInfo posInfo = 4;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 5;
}

message PositionInfo {
  CreatureState state = 1;
  Vec2 lookDir = 2;
  Vec2 pos = 3;
  Vec2 move = 4;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message ShopInfo{
  int32 id = 1;
  string name = 2;
  repeated ShopProductInfo productList = 3;
}

message ShopProductInfo{
  int32 id = 1;
  int32 pId = 2;
  int32 cType = 3;
  int32 cAmount = 4;
}

message SkillInfo {
  int32 skillId = 1;
}

message ServerInfo {
  string name = 1;
  string ipAddress = 2;
  int32 port = 3;
  int32 busyScore = 4;
}

message Vec2 {
  float x = 1;
  float y = 2;
}

message ObjectSize{
  float top = 1;
  float bottom = 2;
  float left = 3;
  float right = 4;

}

message ItemInfo {
  int32 itemDbId = 1;
  int32 templateId = 2;
  int32 count = 3;
  int32 slot = 4;
  bool equipped = 5;
}